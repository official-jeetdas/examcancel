<!DOCTYPE html>
<html>
<body>

<p>Click "Try it" to call a function with arguments</p>

<button onclick="myFunction('Jammu Kashmir','100')">jammu Kashmir</button>
<button onclick="myFunction('punjab','13')">punjab</button>

<p id="demo"></p>

<script>
function myFunction(name,job) {
  document.getElementById("demo").innerHTML = "Total No of victims in " + name + " is " + job + ".";
}
</script>

</body>
</html>
