<div class="container-fluid">

   <div class="row" style="padding-top: 20px;">
    <div class="col-2"> </div>  

        <div class="col-8  dangercard">
         
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
               <div class="card-header"><h6>Total confirmed cases</h6><h2><center>2906</center></h2></div>
                  <div class="card-body">
                   <h5 class="card-title">Track your State</h5>
                   <p class="card-text">Click on any state from the map and Track its COVID-19 records.</p>
                   <h4><p id="demo"></p></h4>

                   <form name = "myform">
                      <input type = "text" class="form-control" name = "stage" size = "20" />
                   </form>
                 </div>
            </div>     
          
        </div>
    <div class="col-2"> </div>
  </div>
  <div class="container">
    
      <img src="image/map1.png" class="img-fluid" usemap="#image_map">
      <map name="image_map">

        <area shape="poly" 
            coords="263,103 261,68 283,58 245,34 324,13 389,50 440,42 471,47 436,86 451,119 429,125 355,101 309,124 264,102 "
           
            target = "_self" 
            onclick = "showTutorial('30')"
            onclick="myFunction('j&k');" 
            onMouseOut = "showTutorial('30')"/>

        <area shape="poly" 
            coords="330,138 354,162 384,187 386,168 408,163 423,168 416,139 384,120 343,118 "
           
            target = "_self" 
            onclick = "showTutorial('100')" 
            onMouseOut = "showTutorial('100')"/>



      </map> 
 
      

  </div>

  
   


</div>

 <!--map script-->
  <script type = "text/javascript">
         
            function showTutorial(name) {
               document.myform.stage.value = name
                         }
            function myFunction(state) {
            document.getElementById("demo").innerHTML = "NO. of victims in " +state+ " is " + "."; 
                                  }
                     
      </script>
